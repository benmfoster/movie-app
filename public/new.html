<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create New Actor</title>
  </head>
  <body>

    <h1>Create New Actor</h1>
        <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">First Name:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Last Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                      </div>
                      <div class="form-group">
                            <label for="exampleFormControlInput1">Known For:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                          </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Year of Birth:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1948</option>
                    <option>1947</option>
                    <option>1946</option>
                    <option>1945</option>
                    <option>1944</option>
                  </select>
                </div>
                <label for="exampleFormControlSelect1">Gender:</label>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">M</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">F</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Other</label>
                      </div>
                      <div class="form-group">
                            <label for="exampleFormControlSelect1">Movie ID:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>           
                            </select>
                          </div>
              </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
